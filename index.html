<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Loader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #videoPlayer { width: 100%; max-width: 600px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Upload and Watch Video</h1>
    <input type="file" id="videoFile" accept="video/*">
    <button id="loadButton" type="button">Load Video</button>
    <br>
    <video id="videoPlayer" controls></video>
    <br>
    <button id="clearButton" type="button">Clear Video</button>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('videoFile');
            const videoPlayer = document.getElementById('videoPlayer');
            const file = fileInput.files[0];
            
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = 'block'; // Ensure video player is visible
            } else {
                alert('Please select a video file to load.');
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.src) {
                URL.revokeObjectURL(videoPlayer.src); // Revoke the object URL
                videoPlayer.src = '';
                videoPlayer.style.display = 'none'; // Hide the video player
                document.getElementById('videoFile').value = ''; // Clear file input
            } else {
                alert('No video to clear.');
            }
        });
    </script>
</body>
</html>
