<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #movie { width: 100%; max-width: 600px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Upload and Watch Movie</h1>
    <input type="file" id="movieFile" accept="video/*">
    <button id="uploadButton">Upload Movie</button>
    <br>
    <video id="movie" controls></video>
    <br>
    <button id="deleteButton">Delete Movie</button>

    <script>
        // Function to handle movie upload
        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('movieFile');
            const movieElement = document.getElementById('movie');
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                movieElement.src = url;
                movieElement.style.display = 'block'; // Show the video element
            } else {
                alert('Please select a video file.');
            }
        });

        // Function to handle movie deletion
        document.getElementById('deleteButton').addEventListener('click', function() {
            const movieElement = document.getElementById('movie');
            if (movieElement.src) {
                URL.revokeObjectURL(movieElement.src); // Revoke the object URL
                movieElement.src = '';
                movieElement.style.display = 'none'; // Hide the video element
                document.getElementById('movieFile').value = ''; // Clear file input
            } else {
                alert('No movie to delete.');
            }
        });
    </script>
</body>
</html>
