<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekintomoq.uz</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffee93;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 2.5em;
            text-shadow: 2px 2px #ffd700;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border: 5px solid #333;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            border-radius: 10px;
            pointer-events: none;
        }
        .fun-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4500;
            text-shadow: 1px 1px #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tekintomoq.uz</h1>

        <div class="video-container">
            <video controls id="video">
                <source src="https://raw.githubusercontent.com/khumoyunmukhammadjonov/Tekintomoq/main/movie/movie.mp4" type="video/mp4">
                Brauzeringiz bu videoni ochib berolmaydi, boshqa ilova ishlating!
            </video>

        </div>

        <div class="fun-text">
            <p>üçø–û–¥–ù–æ–ö–ª–ê—Å–°–Ω–ò–∫–òüé¨</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        video.addEventListener('play', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
