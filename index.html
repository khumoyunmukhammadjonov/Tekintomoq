<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tekintamoq 🎬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff4d7;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6600;
    }
    .funny-text {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #movie-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 90%;
      height: 480px;
      border: none;
      border-radius: 10px;
    }
    .code-btn {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .code-btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <h1>🍿 Tekintamoq 🍿</h1>
  <p class="funny-text">Bu yerda faqat bitta kino bo'ladi... lekin bepul! 😎</p>
  <button class="code-btn" onclick="askCode()">Kodni kiriting 🎟</button>

  <div id="movie-container">
    <p>Marhamat, tomosha qiling! 😉</p>
    <iframe src="https://drive.google.com/file/d/1-UefXbw_BMuAR65EfKRy2DGJyejKgZn-/view?usp=sharing"></iframe>
  </div>

  <script>
    function askCode() {
      let code = prompt("Maxfiy kodni kiriting:");
      if (code === "tekintamoq") { 
        document.getElementById("movie-container").style.display = "block";
      } else {
        alert("Xato kod! ❌ Siz tekinchilikka hali tayyor emassiz 😏");
      }
    }
  </script>

</body>
</html>
